<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <g transform="translate(256,256)">
    <!-- Magnifying glass body -->
    <circle cx="-30" cy="-30" r="100" fill="none" stroke="#fff" stroke-width="28" opacity="0.95"/>
    <!-- Glass handle -->
    <line x1="42" y1="42" x2="130" y2="130" stroke="#fff" stroke-width="32" stroke-linecap="round" opacity="0.95"/>
    <!-- Eye inside glass -->
    <ellipse cx="-30" cy="-30" rx="52" ry="36" fill="#fff" opacity="0.3"/>
    <circle cx="-30" cy="-30" r="22" fill="#fff" opacity="0.9"/>
    <circle cx="-30" cy="-30" r="10" fill="#6c5ce7"/>
    <!-- Sparkle/clean indicator -->
    <g transform="translate(70,-90)" fill="#ffd700">
      <polygon points="0,-18 5,-6 18,-6 8,3 12,16 0,8 -12,16 -8,3 -18,-6 -5,-6"/>
    </g>
  </g>
</svg>
